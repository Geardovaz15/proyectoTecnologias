<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Test</title>
</head>
<body>
  <header>
    <h1>Test para elegir carrera</h1>
    <p>Responde segun tus intereses</p>
  </header>
  
  <div class="container">
    <section id="p0">
      <h3>¿Prefieres seguir métodos probados o inventar soluciones nuevas y originales?</h3>
      <label>
        <input type="radio" value="1" name="p0" onclick="check(); resultado(0,this);"> Inventar soluciones nuevas
      </label>
      <label>
        <input type="radio" value="2" name="p0" onclick="check(); resultado(0,this);"> Sigo métodos que sé que funcionan
      </label>
    </section>
        <section id="p1">
      <h3>¿Cómo describirías tu proceso para generar ideas para un proyecto o desafío?</h3>
      <label>
        <input type="radio" value="1" name="p1" onclick="check(); resultado(1,this);"> Bastante fluido y espontáneo
      </label>
      <label>
        <input type="radio" value="2" name="p1" onclick="check(); resultado(1,this);"> Más metódico
      </label>
    </section>
        <section id="p2">
          
      <h3>¿Encuentras fácil adaptarte a nuevos géneros, estilos o medios cuando creas algo?</h3>
      <label>
        <input type="radio" value="1" name="p2" onclick="check(); resultado(2,this);"> Me adapto con facilidad
      </label>
      <label>
        <input type="radio" value="2" name="p2" onclick="check(); resultado(2,this);"> Prefiero apegarme a lo que conozco
      </label>

    </section>
    <button class="my-button" id="continueButton" disabled onclick="llevar(7)">Continuar</button>
 </div>
  <script src="script.js"></script>
  <script>
    function check() {
      var radios0 = document.getElementsByName('p0');
      var radios1 = document.getElementsByName('p1');
      var radios2 = document.getElementsByName('p2');

      var isChecked0 = Array.from(radios0).some(radio => radio.checked);
      var isChecked1 = Array.from(radios1).some(radio => radio.checked);
      var isChecked2 = Array.from(radios2).some(radio => radio.checked);

      if (isChecked0 && isChecked1 && isChecked2) {
        document.getElementById("continueButton").disabled = false;
      }
    }
  </script>
</body>
