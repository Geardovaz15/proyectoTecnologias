<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Test</title>
</head>
<body>
  <header>
    <h1>Test para elegir carrera</h1>
    <p>Responde segun tus intereses</p>
  </header>
  
  <div class="container">
    <section id="p0">
      <!-- En la siguiente linea pon la pregunta -->
      <h3>1-Si te dan un papel y un lapiz ¿Qué haces?</h3>
      <label>
        <input type="radio" value="1" name="p0" onclick="resultado(0,this)"> Dibujar 
        <!-- Izquierda o derecha ( D   ) -->
      </label>
      <label>
        <input type="radio" value="2" name="p0" onclick="resultado(0,this)"> Escribir
        <!-- Izquierda o derecha ( I   ) -->
      </label>
    </section>

    <section id="p1">
      <h3>2-Cuando buscas informacion ¿vas directamente a lo que necesitas o lees el articulo completo?</h3>
      <label>
        <input type="radio" value="1" name="p1" onclick="resultado(1,this)"> voy directamente a lo que necesito
        <!-- Izquierda o derecha (  D  ) -->
      </label>
      <label>
        <input type="radio" value="2" name="p1" onclick="resultado(1,this)"> me gusta perderme en la lectura
        <!-- Izquierda o derecha (  I  ) -->
      </label>
    </section>
    
    <section id="p2">
      <h3>3-Cuando trabajas en equipo ¿Qué haces?</h3>
      <label>
        <input type="radio" value="1" name="p2" onclick="resultado(2,this)">Participo de forma pasiva y acato ordenes
        <!-- Izquierda o derecha (  D  ) -->
      </label>
      <label>
        <input type="radio" value="2" name="p2" onclick="resultado(2,this)">Tomo el liderazgo e intento hacer que todos participen 
        <!-- Izquierda o derecha (  I  ) -->
      </label>
    </section>

    <button class="my-button" onclick="llevar()">Ver resultados</button>
  </div>
  <script src="script.js"></script>
</body>
