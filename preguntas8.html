  <script>
    function check() {
      var radios0 = document.getElementsByName('p0');
      var radios1 = document.getElementsByName('p1');
      var radios2 = document.getElementsByName('p2');

      var isChecked0 = Array.from(radios0).some(radio => radio.checked);
      var isChecked1 = Array.from(radios1).some(radio => radio.checked);
      var isChecked2 = Array.from(radios2).some(radio => radio.checked);
