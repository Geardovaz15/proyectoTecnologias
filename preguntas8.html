<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Test</title>
</head>
<body>
  <header>
    <h1>Test para elegir carrera</h1>
    <p>Responde segun tus intereses</p>
  </header>
  
  <div class="container">
    <section id="p0">
      <h3>¿Te interesan los negocios, la economía o la administración?</h3>
      <label>
        <input type="radio" value="1" name="p0" onchange="check()"> Si 
      </label>
      <label>
        <input type="radio" value="2" name="p0" onchange="check()"> No
      </label>
    </section>
    <section id="p1">
      <h3>¿Prefieres un ambiente universitario más orientado hacia la gestión empresarial y financiera?</h3>
      <label>
        <input type="radio" value="1" name="p1" onchange="check()"> Si
      </label>
      <label>
        <input type="radio" value="2" name="p1" onchange="check()"> No
      </label>
    </section>
    <section id="p2">
      <h3>¿Te gustaría explorar carreras como administración, contaduría o economía?</h3>
      <label>
        <input type="radio" value="1" name="p2" onchange="check()"> Si
      </label>
      <label>
        <input type="radio" value="2" name="p2" onchange="check()"> No
      </label>
    </section>
    <button class="my-button" id="continueButton" disabled onclick="llevar()">Continuar</button>
  </div>
  <script src="script.js"></script>
  <script>
    function check() {
      var radios0 = document.getElementsByName('p0');
      var radios1 = document.getElementsByName('p1');
      var radios2 = document.getElementsByName('p2');

      var isChecked0 = Array.from(radios0).some(radio => radio.checked);
      var isChecked1 = Array.from(radios1).some(radio => radio.checked);
      var isChecked2 = Array.from(radios2).some(radio => radio.checked);

      if (isChecked0 && isChecked1 && isChecked2) {
        document.getElementById("continueButton").disabled = false;
      } 
    }
  </script>
</body>
